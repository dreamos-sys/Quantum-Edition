<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Soul v5.0 - Dream OS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=JetBrains+Mono&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #10b981; --gold: #fbbf24; --bg: #022c22; --glass: rgba(255, 255, 255, 0.07); --border: rgba(255, 255, 255, 0.1); }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: radial-gradient(circle at top, #065f46 0%, #022c22 100%); color: #f8fafc; min-height: 100vh; overflow-x: hidden; padding-bottom: 120px; }
        
        /* LOGO D MIRROR */
        .logo-wrap { position: relative; width: 85px; height: 55px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; }
        .dd { position: absolute; width: 48px; height: 48px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.8rem; border: 2px solid rgba(0,0,0,0.2); }
        .d-green { background: linear-gradient(135deg, #10b981, #064e3b); left: 0; z-index: 2; color: white; transform: scaleX(-1); box-shadow: 5px 0 15px rgba(0,0,0,0.4); }
        .d-gold { background: linear-gradient(135deg, #fbbf24, #b45309); right: 0; z-index: 1; color: #022c22; transform: scale(0.95); }
        
        /* UI COMPONENT */
        .q-card { background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 25px; padding: 20px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .btn-menu { background: var(--glass); padding: 20px 5px; border-radius: 20px; text-align: center; border: 1px solid var(--border); transition: 0.3s; color: inherit; font-size: 0.7rem; }
        .btn-menu i { font-size: 1.5rem; color: var(--p); margin-bottom: 8px; display: block; }
        
        /* FORM & INPUT */
        input, select, textarea { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 12px; padding: 12px; color: white; margin-bottom: 10px; font-size: 0.9rem; }
        .btn-send { background: var(--p); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: bold; margin-top: 10px; }
        
        /* NAV */
        .bot-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(2, 44, 34, 0.95); backdrop-filter: blur(20px); display: grid; grid-template-columns: repeat(5, 1fr); padding: 15px 5px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-item { text-align: center; color: #64748b; font-size: 0.65rem; cursor: pointer; }
        .nav-item i { font-size: 1.4rem; display: block; margin-bottom: 4px; }
        .nav-item.active { color: var(--p); }

        .hidden { display: none !important; }
        @media print { body * { visibility: hidden; } #v-admin, #v-admin * { visibility: visible; } #v-admin { position: absolute; left: 0; top: 0; width: 100%; color: black !important; background: white !important; } }
    </style>
</head>
<body>

<div class="iso-header" style="padding: 40px 15px 20px; text-align: center;">
    <div class="logo-wrap">
        <div class="dd d-green">D</div>
        <div class="dd d-gold">D</div>
    </div>
    <div class="bismillah" id="admin-trigger" style="font-family: 'Amiri', serif; font-size: 1.5rem; color: var(--gold);">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</div>
    <p style="font-size: 0.7rem; color: var(--p); letter-spacing: 2px;">QUANTUM EDITION v5.0</p>
</div>

<div class="container" style="padding: 0 15px;">
    <div id="v-home" class="view">
        <div class="q-card" style="display: flex; justify-content: space-between; align-items: center;">
            <h2 id="clock" style="font-family: 'JetBrains Mono'; color: var(--p);">00:00</h2>
            <div style="text-align: right;"><small style="color: var(--gold);">REDMI NOTE 9 PRO</small><br><small>ISO SECURED</small></div>
        </div>
        <div class="grid">
            <div class="btn-menu" onclick="navTo('Booking')"><i class="fas fa-calendar-alt"></i><span>Booking</span></div>
            <div class="btn-menu" onclick="navTo('K3')"><i class="fas fa-tools"></i><span>K3</span></div>
            <div class="btn-menu" onclick="navTo('Security')"><i class="fas fa-shield-alt"></i><span>Security</span></div>
        </div>
    </div>

    <div id="v-form" class="view hidden">
        <div class="q-card">
            <h3 id="f-title" style="color: var(--gold); margin-bottom: 15px;"></h3>
            <div id="f-body"></div>
            <button onclick="goHome()" style="background:transparent; border:1px solid var(--border); color:white; width:100%; padding:10px; border-radius:15px; margin-top:10px;">Kembali</button>
        </div>
    </div>

    <div id="v-admin" class="view hidden">
        <div class="q-card">
            <h3 style="color: var(--gold); margin-bottom: 15px;"><i class="fas fa-user-shield"></i> COMMANDER PANEL</h3>
            <div class="grid">
                <div class="btn-menu" onclick="window.print()"><i class="fas fa-print"></i><span>Cetak A4</span></div>
                <div class="btn-menu" onclick="alert('Scan Ready')"><i class="fas fa-barcode"></i><span>ISO Scan</span></div>
                <div class="btn-menu" onclick="alert('Gudang Standar ISO')"><i class="fas fa-warehouse"></i><span>Gudang</span></div>
            </div>
        </div>
    </div>

    <div id="v-dev" class="view hidden">
        <div class="q-card" style="background: #000; border: 1px solid #0f0; font-family: 'JetBrains Mono'; color: #0f0;">
            <p>> ARCHITECT LOGGED IN: MR. M</p>
            <p>> STATUS: GHOST_STEALTH_MODE</p>
            <button onclick="goHome()" style="margin-top:20px; color:#0f0; border:1px solid #0f0; background:transparent; width:100%; padding:10px;">EXIT_MATRIX</button>
        </div>
    </div>
</div>

<div class="bot-nav">
    <div class="nav-item active" onclick="goHome()"><i class="fas fa-home"></i>Home</div>
    <div class="nav-item" onclick="alert('Riwayat Kosong')"><i class="fas fa-history"></i>Riwayat</div>
    <div class="nav-item" style="transform: translateY(-15px);"><div style="background:var(--p); width:55px; height:55px; border-radius:50%; display:flex; align-items:center; justify-content:center; border:4px solid var(--bg); color:white;"><i class="fas fa-plus"></i></div></div>
    <div class="nav-item" onclick="accessAdmin()"><i class="fas fa-user-lock"></i>Admin</div>
    <div class="nav-item" onclick="alert('v5.0 Stable')"><i class="fas fa-cog"></i>Setelan</div>
</div>

<script>
    const ADMIN_WA = "628886183954";
    let idleTime = 0;

    // ISO SECURITY: Auto Logout 5 Menit
    setInterval(() => { idleTime++; if(idleTime >= 5) location.reload(); }, 60000);
    window.onclick = () => idleTime = 0;

    function switchRole(role) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(`v-${role}`).classList.remove('hidden');
        if(role === 'dev') startMatrix();
    }

    function goHome() { switchRole('home'); }

    function accessAdmin() {
        let input = prompt("INPUT ACCESS KEY:");
        if (input === "418626") {
            let ghost = prompt("GHOST DETECTED. ENTER ARCHITECT KEY:");
            if (ghost === "architect_Mr.M_Dr3m0sc0d3") switchRole('dev');
        } else if (input === "123") {
            switchRole('admin');
        } else { alert("Ditolak!"); }
    }

    function navTo(type) {
        switchRole('form');
        document.getElementById('f-title').innerText = `PANEL ${type}`;
        let fields = `<input type="text" placeholder="Nama/Lokasi"><input type="file" accept="image/*" capture="camera">`;
        if(type === 'Booking') fields += `<input type="datetime-local">`;
        fields += `<textarea placeholder="Detail Laporan..."></textarea>`;
        document.getElementById('f-body').innerHTML = fields + `<button class="btn-send" onclick="alert('Terkirim ke WA Pak Erwin!')">SUBMIT DATA</button>`;
    }

    function startMatrix() {
        const c = document.createElement('canvas'); const ctx = c.getContext('2d');
        c.style.position='fixed'; c.style.top='0'; c.style.left='0'; c.style.width='100%'; c.style.height='100%'; c.style.zIndex='-1'; c.style.opacity='0.5';
        document.getElementById('v-dev').appendChild(c);
        const txts = 'DREAMOSQUANTUMV50123456789'.split('');
        const fz = 14; const cols = window.innerWidth/fz; const drops = Array(Math.floor(cols)).fill(1);
        setInterval(() => {
            ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = '#0f0'; ctx.font = fz+'px monospace';
            drops.forEach((y, i) => {
                const text = txts[Math.floor(Math.random()*txts.length)];
                ctx.fillText(text, i*fz, y*fz);
                if(y*fz > c.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
            });
        }, 30);
    }

    setInterval(() => {
        const d = new Date();
        document.getElementById('clock').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
    }, 1000);
</script>
</body>
</html>
