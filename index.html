<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DREAM OS v13.0 - SIF AL-FIKRI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --school-green: #1a7f5e;
            --school-gold: #d4af37;
            --bg-light: #f0f2f5;
            --text-dark: #2d3436;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            background: var(--bg-light); 
            color: var(--text-dark);
            padding-bottom: 100px;
        }

        /* HEADER PROFESSIONAL */
        .header {
            background: linear-gradient(135deg, var(--school-green), #115e45);
            color: var(--white);
            padding: 30px 20px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .bismillah { font-size: 1.5rem; margin-bottom: 10px; font-weight: bold; }
        .school-name { font-size: 1.1rem; letter-spacing: 1px; opacity: 0.9; }

        /* GRID UTAMA - MODEL ICON HIDUP */
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        
        .main-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: -40px; /* Overlap ke header sedikit biar modern */
        }

        .icon-card {
            background: var(--white);
            border-radius: 25px;
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            position: relative;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .icon-card:active { transform: scale(0.92); box-shadow: 0 5px 10px rgba(0,0,0,0.1); }

        /* GRADIENT ICON STYLE */
        .icon-card i {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--school-green), var(--school-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .icon-label { font-weight: 700; font-size: 0.95rem; color: var(--text-dark); }
        .icon-sub { font-size: 0.75rem; color: #636e72; margin-top: 5px; }

        /* MODAL WINDOWS XL STYLE FOR SECURITY */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            width: 90%; max-width: 500px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 25px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;
        }

        /* FLOATING SCANNER */
        .btn-scan {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 70px; height: 70px;
            background: var(--school-gold);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
            color: white; font-size: 1.8rem;
            z-index: 999;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="bismillah">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
        <div class="school-name">SEKOLAH ISLAM AL-FIKRI DEPOK</div>
        <div style="font-size: 0.8rem; margin-top: 5px;">Dream OS v13.0 | Power Soul of Shalawat</div>
    </div>

    <div class="container">
        <div class="main-grid">
            <div class="icon-card" onclick="openForm('booking')">
                <i class="fas fa-calendar-alt"></i>
                <div class="icon-label">BOOKING</div>
                <div class="icon-sub">Reservasi Sarana</div>
            </div>

            <div class="icon-card" onclick="openForm('k3')">
                <i class="fas fa-tools"></i>
                <div class="icon-label">LAPOR K3</div>
                <div class="icon-sub">Kerusakan & Fasilitas</div>
            </div>

            <div class="icon-card" onclick="openForm('security')">
                <i class="fas fa-shield-halved"></i>
                <div class="icon-label">SEKURITI</div>
                <div class="icon-sub">Laporan 24 Jam</div>
            </div>

            <div class="icon-card" onclick="authAdmin()">
                <i class="fas fa-user-gear"></i>
                <div class="icon-label">ADMIN</div>
                <div class="icon-sub">Master Config</div>
            </div>
        </div>

        <div style="margin-top: 30px; text-align: center; font-size: 0.8rem; color: #999;">
            ISO 9001:2026 Certified System
        </div>
    </div>

    <div class="btn-scan" onclick="alert('Membuka Kamera Scanner...')">
        <i class="fas fa-qrcode"></i>
    </div>

    <div id="formModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" style="color: var(--school-green); margin-bottom: 20px;">FORM</h3>
            <div id="modalBody">
                </div>
            <button onclick="closeModal()" style="width: 100%; padding: 12px; background: #eee; border: none; border-radius: 10px; margin-top: 10px;">TUTUP</button>
        </div>
    </div>

    <script>
        function openForm(type) {
            const modal = document.getElementById('formModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            modal.style.display = 'block';

            if(type === 'security') {
                title.innerText = "LAPORAN KEAMANAN (24 JAM)";
                body.innerHTML = `
                    <div class="form-group"><label>Hari/Tanggal</label><input type="date"></div>
                    <div class="form-group"><label>Laporan Kejadian</label><textarea rows="5" placeholder="Gaya Windows XL: Tulis detail di sini..."></textarea></div>
                    <div class="form-group"><label>Keterangan</label><input type="text"></div>
                    <button style="width:100%; padding:15px; background:var(--school-green); color:white; border:none; border-radius:10px;">KIRIM LAPORAN</button>
                `;
            } else if(type === 'booking') {
                title.innerText = "BOOKING SARANA";
                body.innerHTML = `
                    <div class="form-group"><label>Pilih Sarana (22 Item)</label>
                    <select><option>Aula SMP</option><option>Masjid Al-Fikri</option><option>Lab Komputer</option></select></div>
                    <div class="form-group"><label>Keperluan</label><input type="text"></div>
                    <button style="width:100%; padding:15px; background:var(--school-green); color:white; border:none; border-radius:10px;">CEK KETERSEDIAAN</button>
                `;
            } else if(type === 'k3') {
                title.innerText = "LAPORAN KERUSAKAN (K3)";
                body.innerHTML = `
                    <div class="form-group"><label>Item Rusak</label><input type="text"></div>
                    <div class="form-group"><label>Deskripsi</label><textarea></textarea></div>
                    <button style="width:100%; padding:15px; background:#d63031; color:white; border:none; border-radius:10px;">LAPOR KERUSAKAN</button>
                `;
            }
        }

        function closeModal() { document.getElementById('formModal').style.display = 'none'; }

        function authAdmin() {
            let pass = prompt("Masukkan Ghost Key:");
            if(pass === "418626") alert("Selamat Datang, Bapak Erwinsyah!");
            else alert("Akses Ditolak!");
        }
    </script>
</body>
</html>
