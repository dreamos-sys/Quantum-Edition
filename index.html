<!DOCTYPE html>
<html lang="id" class="dream-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DREAM OS v6.0 - Quantum Edition</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #FFD700;
            --light-green: #00FF88;
            --dark-bg: #0a0e14;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 215, 0, 0.3);
            --text-gray: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ========== UI COMPONENTS ========== */
        .quantum-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--gold);
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .menu-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-card:active { transform: scale(0.95); background: rgba(255, 215, 0, 0.1); }
        .menu-card i { font-size: 2rem; color: var(--light-green); margin-bottom: 10px; display: block; }
        .menu-card span { font-weight: bold; letter-spacing: 1px; color: #fff; }

        /* ========== FORM STYLES ========== */
        .form-container {
            display: none; /* Hidden by default */
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--gold);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .form-title { color: var(--gold); margin-bottom: 20px; font-family: 'Orbitron'; font-size: 1.2rem; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: var(--light-green); font-size: 0.9rem; }
        
        .input-field, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: white;
            border-radius: 8px;
            font-family: 'Rajdhani';
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00FF88, #00A36C);
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Orbitron';
        }

        .back-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #666;
            color: #ccc;
            margin-top: 10px;
            border-radius: 10px;
        }

        /* ========== FOOTER ========== */
        .footer { margin-top: 50px; text-align: center; color: var(--text-gray); font-size: 0.8rem; padding-bottom: 30px; }
        .footer-line { height: 1px; background: var(--border); margin: 20px 0; }
    </style>
</head>
<body>

    <div class="quantum-container">
        <div class="header" id="mainHeader">
            <p style="color: var(--light-green); letter-spacing: 2px;">BISMILLAHIRRAHMANIRRAHIM</p>
            <h1>DREAM OS v6.0</h1>
            <p style="font-size: 0.8rem; margin-top: 10px; color: var(--text-gray);">GENERAL AFFAIRS SYSTEM - SIF AL FIKRI</p>
        </div>

        <div id="mainMenu" class="menu-grid">
            <div class="menu-card" onclick="showForm('bookingForm')">
                <i class="fas fa-calendar-check"></i>
                <span>BOOKING</span>
            </div>
            <div class="menu-card" onclick="showForm('k3Form')">
                <i class="fas fa-exclamation-triangle"></i>
                <span>LAPOR K3</span>
            </div>
            <div class="menu-card" onclick="alert('Module Inventory Segera Hadir!')">
                <i class="fas fa-boxes"></i>
                <span>INVENTORY</span>
            </div>
            <div class="menu-card" onclick="location.reload()">
                <i class="fas fa-sync-alt"></i>
                <span>REFRESH</span>
            </div>
        </div>

        <div id="bookingForm" class="form-container">
            <h2 class="form-title"><i class="fas fa-calendar-alt"></i> Form Booking</h2>
            <form onsubmit="submitBooking(event)">
                <div class="form-group">
                    <label>Nama PIC *</label>
                    <input type="text" id="nama" class="input-field" placeholder="Nama Lengkap" required>
                </div>
                <div class="form-group">
                    <label>Divisi *</label>
                    <select id="divisi" class="input-field" required>
                        <option value="">-- Pilih --</option>
                        <option value="SD">SD</option><option value="SMP">SMP</option>
                        <option value="SMA">SMA</option><option value="UMUM">UMUM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sarana *</label>
                    <select id="sarana" class="input-field" required>
                        <optgroup label="üè¢ Aula & Serbaguna">
                            <option value="Aula SMP">Aula SMP</option>
                            <option value="Aula SMA">Aula SMA</option>
                            <option value="Saung Besar">Saung Besar</option>
                        </optgroup>
                        <optgroup label="üíª Lab Komputer">
                            <option value="Labkom SD">Labkom SD</option>
                            <option value="Labkom SMP">Labkom SMP</option>
                        </optgroup>
                    </select>
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex:1">
                        <label>Tanggal</label>
                        <input type="date" id="tanggal" class="input-field" required>
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>Mulai</label>
                        <input type="time" id="waktuMulai" class="input-field" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn"><i class="fab fa-whatsapp"></i> KIRIM KE GA</button>
                <button type="button" class="back-btn" onclick="hideAllForms()">KEMBALI</button>
            </form>
        </div>

        <div id="k3Form" class="form-container">
            <h2 class="form-title"><i class="fas fa-tools"></i> Laporan K3</h2>
            <form onsubmit="submitK3(event)">
                <div class="form-group">
                    <label>Jenis Masalah</label>
                    <select id="jenisK3" class="input-field" required>
                        <option value="Kerusakan">Kerusakan</option>
                        <option value="Kebersihan">Kebersihan</option>
                        <option value="Kehilangan">Kehilangan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Lokasi Kejadian</label>
                    <input type="text" id="lokasiK3" class="input-field" placeholder="Contoh: Kelas 7A" required>
                </div>
                <div class="form-group">
                    <label>Keterangan</label>
                    <textarea id="deskripsiK3" class="input-field" rows="3" placeholder="Detail masalah..."></textarea>
                </div>
                <button type="submit" class="submit-btn" style="background: #FFD700;">LAPORKAN</button>
                <button type="button" class="back-btn" onclick="hideAllForms()">KEMBALI</button>
            </form>
        </div>

        <div class="footer">
            <div class="footer-line"></div>
            <p><strong>Approved by:</strong> Pak Hanung & Pak Erwin</p>
            <p style="margin-top: 5px;">SIF AL FIKRI - GA Dept</p>
            <p style="font-size: 0.6rem; color: #555; margin-top: 15px;">DREAM OS V6.0.4 QUANTUM EDITION</p>
            <p onclick="clearAllCache()" style="cursor:pointer; color: var(--gold); margin-top:10px;">[ Clear Cache ]</p>
        </div>
    </div>

    <script>
        const ADMIN_WA = "628886183954"; // Nomor Pak Erwin

        function showForm(formId) {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }

        function hideAllForms() {
            document.getElementById('bookingForm').style.display = 'none';
            document.getElementById('k3Form').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'grid';
        }

        function submitBooking(e) {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const sarana = document.getElementById('sarana').value;
            const tgl = document.getElementById('tanggal').value;
            const jam = document.getElementById('waktuMulai').value;
            
            const text = `*KONFIRMASI BOOKING (DREAM OS)*%0A------------------------%0Aüë§ PIC: ${nama}%0Aüìç Sarana: ${sarana}%0AüìÖ Tgl: ${tgl}%0A‚è∞ Jam: ${jam}%0A------------------------%0AMohon dicek Pak Erwin.`;
            window.open(`https://wa.me/${ADMIN_WA}?text=${text}`, '_blank');
        }

        function submitK3(e) {
            e.preventDefault();
            const jenis = document.getElementById('jenisK3').value;
            const lokasi = document.getElementById('lokasiK3').value;
            const desc = document.getElementById('deskripsiK3').value;
            
            const text = `*LAPORAN K3 (DREAM OS)*%0A------------------------%0A‚ö†Ô∏è Jenis: ${jenis}%0Aüìç Lokasi: ${lokasi}%0Aüìù Detail: ${desc}%0A------------------------`;
            window.open(`https://wa.me/${ADMIN_WA}?text=${text}`, '_blank');
        }

        function clearAllCache() {
            if(confirm('Hapus cache dan reload?')) {
                localStorage.clear();
                location.reload(true);
            }
        }
    </script>
</body>
</html>
