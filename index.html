    // ========== DEVICE & ROLE DETECTION ==========
    function detectCapabilities() {
        return {
            tier: getDeviceTier(),
            hasCamera: 'mediaDevices' in navigator,
            hasStorage: 'localStorage' in window,
            hasWebCrypto: 'crypto' in window && 'subtle' in crypto,
            screenSize: `${window.innerWidth}x${window.innerHeight}`,
            memory: navigator.deviceMemory || 'unknown'
        };
    }
    
    function getUserRole() {
        // Check localStorage for existing session
        const session = localStorage.getItem('dreamos_session');
        if (session) {
            try {
                return JSON.parse(session).role;
            } catch {
                return 'GUEST';
            }
        }
        
        // Check URL for architect stealth access
        if (window.location.hash === '#architect') {
            return 'ARCHITECT_STEALTH';
        }
        
        return 'GUEST';
    }
    
    // ========== RENDER APPROPRIATE UI ==========
    function renderUI() {
        const caps = detectCapabilities();
        const role = getUserRole();
        const main = document.getElementById('mainContent');
        
        // Render berdasarkan capability & role
        if (caps.tier === 'lite') {
            renderLiteUI(main, role);
        } else if (role === 'GUEST' || role === 'USER') {
            renderUserUI(main, caps);
        } else if (role === 'ADMIN') {
            renderAdminUI(main, caps);
        } else if (role.includes('ARCHITECT')) {
            renderArchitectUI(main, caps);
        }
    }

    // ========== UNIVERSAL DATA STORAGE ==========
    function saveActivity(type, data) {
        const activities = JSON.parse(localStorage.getItem('dreamos_activities') || '[]');
        activities.unshift({
            type,
            data,
            timestamp: new Date().toISOString(),
            whatsapp_sent: true
        });
        
        // Keep only last 100 activities
        if (activities.length > 100) activities.pop();
        
        localStorage.setItem('dreamos_activities', JSON.stringify(activities));
        
        // Sync to Supabase jika capable
        if (window.supabaseSync) {
            window.supabaseSync(type, data);
        }
    }
